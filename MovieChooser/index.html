<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chooser</title>
    <link rel="stylesheet" href="/MovieChooser/styles.css">
    <style>
    </style>
</head>
<body>
    <div id="inputs">
        <label>
            Import Movie List: 
            <input id="import" accept=".csv" type="file">
        </label>
        <label>
            Filter Movies At/Below: 
            <select id="ratingMin">
                <option value="">No Filter</option>
                <option value="700">1 Star</option>
                <option value="1100">2 Star</option>
                <option value="1500">3 Star</option>
            </select>
        </label>
    </div>
    <div id="selections"></div>
    <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="../utils.js"></script>
    <script src="/MovieChooser/MovieChooser.js"></script>
</body>
</html>
