<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Practice Word Lists</title>
</head>
<body>
    <style>
        label {
            display: block;
            padding-bottom: 0.5em;
            width: fit-content;
        }
        #keyboard {
            user-select: none;
        }
        .row {
            position: relative;
        }
        .key {
            display: inline-block;
            border: 1px black solid;
            padding: .25em;
            margin-top: .25em;
            margin-bottom: .25em;
            margin-left: .25em;
            margin-right: .25em;
            width: 2em;
            border-radius: 5px;
            height: 1.5em;
            text-align: center;
        }
        .top {
            left: .5em;
        }
        .middle {
            left: 1em;
        }
        .bottom {
            left: 1.5em;
        }
        [data-selected="both"] {
            background-color: blue;
            color: white;
        }
        [data-selected="lower"] {
            background-color: green;
            color: white;
        }
        .key p {
            display: inline;
            padding: .1em;
            position: relative;
        }
        p.upper {
            top: -.5em;
            font-size: .65em;
        }
        p.lower {
            top: .25em;
            font-size: 1em;
        }
    </style>
    <div>
        <label>File Name:
            <input id="fileName" value="Word Practice">
        </label>
        <label>Generate: 
            <select id="generateType">
                <option value="words">Words</option>
                <option value="sentences">Sentences</option>
            </select>
        </label>
        <label>Character List: 
            <select id="charList">
                <option value="topRow" >Top Row</option>
                <option value="homeRow">Home Row</option>
                <option value="bottomRow">Bottom Row</option>
                <option value="leftNine">Left Nine</option>
                <option value="middleTwelve">Middle Twelve</option>
                <option value="rightNine">Right Nine</option>
                <option value="random">Random</option>
            </select>
        </label>
        <label data-depends-on="charList" data-depends-value="random">Letters: 
            <input id="letterCount" type="number" max="60" min="1" value="6">
        </label>
        <label data-depends-on="charList" data-depends-value="random">Include Letters: 
            <input id="hasLetters" type="checkbox" checked>
        </label>
        <label data-depends-on="charList" data-depends-value="random">Include Numbers: 
            <input id="hasNumbers" type="checkbox">
        </label>
        <label data-depends-on="charList" data-depends-value="random">Include Special Characters: 
            <input id="hasSpecialChars" type="checkbox">
        </label>
        <button data-depends-on="charList" data-depends-value="random" style="margin-bottom: .5em;" id="regenerate">Regenerate</button>
        <label data-depends-on="generateType" data-depends-value="words">Words: 
            <input id="wordCount" type="number" value="100">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Sentences: 
            <input id="sentenceCount" type="number" value="100">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Clause Min: 
            <input id="clauseMin" type="number" value="1">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Clause Max: 
            <input id="clauseMax" type="number" value="3">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Words Per Clause Min: 
            <input id="wordsPerClauseMin" type="number" value="3">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Words Per Clause Max: 
            <input id="wordsPerClauseMax" type="number" value="8">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Sentence Ending Characters: 
            <input id="sentenceEndChars" value=".?">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Clause Ending Characters: 
            <input id="clauseEndChars" value=",;">
        </label>
        <label data-depends-on="generateType" data-depends-value="words,sentences">Word Length Min: 
            <input id="wordLenMin" type="number" value="6" min="1" max="20">
        </label>
        <label data-depends-on="generateType" data-depends-value="words,sentences">Word Length Max: 
            <input id="wordLenMax" type="number" value="6" min="1" max="20">
        </label>
        <label data-depends-on="generateType" data-depends-value="words">Capital Chance (): 
            <input id="capitalChance" type="range" value="20">
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Capitalize Sentence Start: 
            <input id="capitalizeSentenceStart" type="checkbox" checked>
        </label>
        <label data-depends-on="generateType" data-depends-value="sentences">Random Capital Chance (): 
            <input id="randomCapitalChance" type="range" value="20">
        </label>
        <div id="keyboard">
            <div id="numRow" class="row num">
                <div class="key" data-selected="none"><p class="upper">!</p><p class="lower">1</p></div>
                <div class="key" data-selected="none"><p class="upper">@</p><p class="lower">2</p></div>
                <div class="key" data-selected="none"><p class="upper">#</p><p class="lower">3</p></div>
                <div class="key" data-selected="none"><p class="upper">$</p><p class="lower">4</p></div>
                <div class="key" data-selected="none"><p class="upper">%</p><p class="lower">5</p></div>
                <div class="key" data-selected="none"><p class="upper">^</p><p class="lower">6</p></div>
                <div class="key" data-selected="none"><p class="upper">&</p><p class="lower">7</p></div>
                <div class="key" data-selected="none"><p class="upper">*</p><p class="lower">8</p></div>
                <div class="key" data-selected="none"><p class="upper">(</p><p class="lower">9</p></div>
                <div class="key" data-selected="none"><p class="upper">)</p><p class="lower">0</p></div>
                <div class="key" data-selected="none"><p class="upper">_</p><p class="lower">-</p></div>
                <div class="key" data-selected="none"><p class="upper">+</p><p class="lower">=</p></div>
            </div>
            <div id="topRow" class="row top">
                <div class="key" data-selected="both"><p class="lower">q</p></div>
                <div class="key" data-selected="both"><p class="lower">w</p></div>
                <div class="key" data-selected="both"><p class="lower">e</p></div>
                <div class="key" data-selected="both"><p class="lower">r</p></div>
                <div class="key" data-selected="both"><p class="lower">t</p></div>
                <div class="key" data-selected="both"><p class="lower">y</p></div>
                <div class="key" data-selected="both"><p class="lower">u</p></div>
                <div class="key" data-selected="both"><p class="lower">i</p></div>
                <div class="key" data-selected="both"><p class="lower">o</p></div>
                <div class="key" data-selected="both"><p class="lower">p</p></div>
                <div class="key" data-selected="none"><p class="upper">{</p><p class="lower">[</p></div>
                <div class="key" data-selected="none"><p class="upper">}</p><p class="lower">]</p></div>
            </div>
            <div id="homeRow" class="row middle">
                <div class="key" data-selected="both"><p class="lower">a</p></div>
                <div class="key" data-selected="both"><p class="lower">s</p></div>
                <div class="key" data-selected="both"><p class="lower">d</p></div>
                <div class="key" data-selected="both"><p class="lower">f</p></div>
                <div class="key" data-selected="both"><p class="lower">g</p></div>
                <div class="key" data-selected="both"><p class="lower">h</p></div>
                <div class="key" data-selected="both"><p class="lower">j</p></div>
                <div class="key" data-selected="both"><p class="lower">k</p></div>
                <div class="key" data-selected="none"><p class="lower">l</p></div>
                <div class="key" data-selected="none"><p class="upper">:</p><p class="lower">;</p></div>
                <div class="key" data-selected="none"><p class="upper">"</p><p class="lower">'</p></div>
            </div>
            <div id="bottomRow" class="row bottom">
                <div class="key" data-selected="both"><p class="lower">z</p></div>
                <div class="key" data-selected="both"><p class="lower">x</p></div>
                <div class="key" data-selected="both"><p class="lower">c</p></div>
                <div class="key" data-selected="both"><p class="lower">v</p></div>
                <div class="key" data-selected="both"><p class="lower">b</p></div>
                <div class="key" data-selected="both"><p class="lower">n</p></div>
                <div class="key" data-selected="both"><p class="lower">m</p></div>
                <div class="key" data-selected="none"><p class="upper"><</p><p class="lower">,</p></div>
                <div class="key" data-selected="none"><p class="upper">></p><p class="lower">.</p></div>
                <div class="key" data-selected="none"><p class="upper">?</p><p class="lower">/</p></div>
            </div>
        </div>
        
        <button id="generate">Generate</button>
    </div>
    <script>
        window.storedValues = {};

        function generateWord(charList, length, firstWord, capitalChance) {
            let randomWord = "";
            for (let i = 0; i < length; i++) {
                let randomLetter = charList[randomIntFromInterval(1, charList.length) - 1];
                const highChance = Math.floor(100/capitalChance);
                const upperChance = randomIntFromInterval(1, highChance);
                if (firstWord && i === 0) randomLetter = randomLetter.toUpperCase();
                else if (upperChance === 1) randomLetter = randomLetter.toUpperCase();
                randomWord += randomLetter;
            }
            return randomWord;
        }

        function generateWords(charList, count, capitalChance, firstLetter) {
            const wordList = [];
            for (let i = 0; i < count; i++){
                const wordLen = randomIntFromInterval(window.storedValues.wordLenMin, window.storedValues.wordLenMax);
                if (i === 0 && firstLetter) wordList.push(generateWord(charList, wordLen, true, capitalChance));
                else wordList.push(generateWord(charList, wordLen, false, capitalChance));
            }
            return wordList.join(" ");
        }

        function generateSentence(charList) {
            const sentenceParts = [];
            const clauses = randomIntFromInterval(window.storedValues.clauseMin, window.storedValues.clauseMax);
            const clauseEndings = window.storedValues.clauseEndChars.split("");
            const sentenceEndings = window.storedValues.sentenceEndChars.split("");
            for (let i = 0; i < clauses; i++) {
                const words = randomIntFromInterval(window.storedValues.wordsPerClauseMin, window.storedValues.wordsPerClauseMax);
                const clauseSep = clauseEndings[randomIntFromInterval(0, clauseEndings.length - 1)];
                let clause;
                if (window.storedValues.capitalizeSentenceStart && i === 0) clause = generateWords(charList, words, window.storedValues.randomCapitalChance, window.storedValues.capitalizeSentenceStart);
                else clause = generateWords(charList, words, window.storedValues.randomCapitalChance, false);
                if (i < clauses - 1) clause += clauseSep;
                sentenceParts.push(clause);
            }
            const sentenceEnd = sentenceEndings[randomIntFromInterval(0,sentenceEndings.length - 1)];
            let sentence = sentenceParts.join(" ");
            sentence += sentenceEnd;
            return sentence;
        }

        function generateSentences(charList) {
            const sentenceList = []
            for (let i = 0; i < window.storedValues.sentenceCount; i++) {
                sentenceList.push(generateSentence(charList));
            }
            return sentenceList.join(" ");
        }

        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function downloadFile(fileName, fileBlob) {
            const file = new File([fileBlob], `${fileName}.txt`, {type: 'text/plain'});
            const link = document.createElement('a');
            const url = URL.createObjectURL(file);
            link.href = url;
            link.download = file.name;
            link.click();
            window.URL.revokeObjectURL(url);
        }

        function updateDisplayNum(element) {
            if (element instanceof Event) element = element.target;
            const label = element.closest("label");
            const currentNum = /[\w\s]+\((\d*)[\%]*\):/.exec(label.textContent)[1];
            if (currentNum) label.firstChild.textContent = label.firstChild.textContent.replace(currentNum, element.value);
            else label.firstChild.textContent = label.firstChild.textContent.replace("()", `(${element.value}%)`);
        }

        function getRandomCharacters() {
            let charList = "";
            let options = "";
            if (window.storedValues.hasLetters) options += "qwertyuiopasdfghjklzxcvbnm";
            if (window.storedValues.hasNumbers) options += "1234567890";
            if (window.storedValues.hasSpecialChars) options += "-=[];',./";
            const maxLetters = window.storedValues.letterCount <= options.length ? window.storedValues.letterCount : options.length;
            while (charList.length < maxLetters && options.length > 0) {
                const randomChar = options[randomIntFromInterval(0, options.length - 1)];
                if (charList.indexOf(randomChar) < 0) charList += randomChar;
            }
            return charList;
        }

        function updateRandomCharacters() {
            const newList = getRandomCharacters();
            highlightKeys(newList);
        }

        function updateKeyboardDisplay(element) {
            if (element instanceof Event) element = element.target;
            const charLists = {
                topRow: "qwertyuiop",
                homeRow: "asdfghjkl;'",
                bottomRow: "zxcvbnm,./",
                leftNine: "qweasdzxc",
                rightNine: "iopkl;,./",
                middleTwelve: "rtyufghjvbnm"
            }
            let selectedList = charLists[element.value] || getRandomCharacters();
            highlightKeys(selectedList)
        }

        function highlightKeys(charList) {
            const allKeys = document.querySelectorAll("div.key");
            for (let key of allKeys) {
                if (charList.indexOf(key.querySelector("p.lower").innerText) >= 0) key.setAttribute("data-selected", "both");
                else key.setAttribute("data-selected", "none");
            }
        }

        function toggleKey(event) {
            const actualKey = event.target.closest("div.key")
            const hasUpper = actualKey.querySelector("p.upper");
            let values;
            if (hasUpper) values = ["none", "lower", "both"];
            else values = ["none", "both"];
            const currentVal = actualKey.getAttribute("data-selected");
            actualKey.setAttribute("data-selected", values[(values.indexOf(currentVal) + 1) % values.length])
        }

        function updateDependants(element) {
            if (element instanceof Event) element = element.target;
            const dependantElements = document.querySelectorAll(`[data-depends-on='${element.id}']`);
            for (let dependantElement of dependantElements) {
                const fieldValue = dependantElement.getAttribute("data-depends-value");
                if (fieldValue.split(",").indexOf(element.value) >= 0) dependantElement.style.display = "block";
                else dependantElement.style.display = "none";
            }
        }

        function updateGlobal(element) {
            if (element instanceof Event) element = element.target;
            let storedValue = element.value;
            if (element.nodeName === "INPUT") {
                if (element.type === "checkbox") storedValue = element.checked;
                if (element.type === "number" || element.type === "range") storedValue = parseInt(element.value);
            }
            window.storedValues[element.id] = storedValue;
        }

        function registerElements(selector, event, callback, doCallback) {
            const elements = document.querySelectorAll(selector);
            for (let element of elements) {
                if(doCallback) callback(element);
                element.addEventListener(event, callback);
            }
        }

        function generateList() {
            let charList = "";
            const allKeys = document.querySelectorAll("div.key");
            for (let key of allKeys) {
                let selected = key.getAttribute("data-selected");
                if (selected === "none") continue;
                charList += key.querySelector("p.lower").innerText;
                if (selected === "both" && key.querySelector("p.upper")) charList += key.querySelector("p.upper").innerText;
            }
            if (charList.length < 1) return;
            const generatedResults = window.storedValues.generateType === "sentences" ? generateSentences(charList) : generateWords(charList, window.storedValues.wordCount, window.storedValues.capitalChance, false);

            // console.log(generatedResults);
            downloadFile(window.storedValues.fileName, generatedResults);
        }

        document.getElementById("generate").addEventListener("click", generateList);
        document.getElementById("charList").addEventListener("change", updateKeyboardDisplay);
        document.getElementById("regenerate").addEventListener("click", updateRandomCharacters);
        updateKeyboardDisplay(document.getElementById("charList"));

        registerElements("select", "change", updateDependants, true);
        registerElements("input[type='range']", "input", updateDisplayNum, true);
        registerElements("div.key", "mouseup", toggleKey, false);
        registerElements("input,select", "change", updateGlobal, true);
    </script>
</body>
</html>
