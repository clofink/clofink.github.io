<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Merge</title>
    <link rel="stylesheet" href="/ArchitectMerge/styles.css">
</head>
<body>
    <div class="container">
        <div class="inputContainer">
            <label>
                <input id="flowInput1" data-file="flow1Tasks" accept=".i3DigitalBotFlow" type="file">
            </label>
            <label>
                <input id="flowInput2" data-file="flow2Tasks" accept=".i3DigitalBotFlow" type="file">
            </label>
            <button id="startButton">Load Tasks</button>
            <div id="taskContainer" class="visibleWhenDone" style="display:None">
                <div class="displaySection">
                    <div id="flow1Tasks" class="section1">

                    </div>
                    <button id='downloadLeft' data-source="flow1Tasks">Download</button>
                </div>
                <div id="taskActions" class="displaySection section2">
                    <div id="taskButtons">
                        <button id="copyCheckedRTL" data-copy-from="flow2Tasks" data-copy-to="flow1Tasks">&lt; Copy</button>
                        <button id="copyCheckedLTR" data-copy-from="flow1Tasks" data-copy-to="flow2Tasks">Copy &gt;</button>
                        <button id="copyAllRTL" data-copy-from="flow2Tasks" data-copy-to="flow1Tasks">&lt;&lt; Copy All</button>
                        <button id="copyAllLTR" data-copy-from="flow1Tasks" data-copy-to="flow2Tasks">Copy All &gt;&gt;</button>
                    </div>
                </div>
                <div class="displaySection">
                    <div id="flow2Tasks" class="section3">

                    </div>
                    <button id='downloadRight' data-source="flow2Tasks">Download</button>
                </div>
            </div>
        </div>
        <details>
            <summary>Help</summary>
            <ul>
                <li>Load in two .13DigitalBotFlow files (exported from Architect)</li>
                <li>Select which tasks you want to copy from one flow to another</li>
                <li>Download the resulting .13DigitalBotFlow files</li>
                <li>Import them back into Architect</li>
            </ul>
        </details>
    </div>
    <script src="../utils.js"></script>
    <script src="/ArchitectMerge/ArchitectMerge.js"></script>
</body>
</html>
