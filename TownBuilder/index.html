<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Builder</title>
    <link rel="stylesheet" href="/TownBuilder/styles.css">
</head>
<body>
    <div id="inputs">
        <label>Founding Year: 
            <input type="number" name="yearOfIncorporation" value="1000">
        </label>
        <label>Current Year:
            <input type="number" name="currentYear" value="1200">
        </label>
        <label>Founders: 
            <input type="number" name="numberOfFounders" value="20">
        </label>
        <label>Seed (leave empty for random):
            <input type="text" name="randomSeed">
        </label>
        <label id="yearsToAdd" class="hidden">Years To Add:
            <input type="number" name="yearsToAdd">
        </label>
        <label id="allowVisitorsOfOtherTypes">Allow Visitors of Other Races: 
            <input type="checkbox" name="allowVisitors">
        </label>
        <button id="generate">Generate Town</button>
        <button id="newTown" class="hidden">New Town</button>
        <button id="extendTownTime" class="hidden">Add Years</button>
    </div>
    <div id="races">
        <button id='addRace'>Add Race</button>
    </div>
    <div id="townInfo"></div>
    <div id="populationInfo"></div>
    <div id="personChatKey">
        <span>
            <div id="self"></div>Selected Person
        </span>
        <span>
            <div id="spouse"></div>Their Spouse
        </span>
        <span>
            <div id="children"></div><div>Their Children</div>
        </span>
        <span>
            <div id="parent"></div><div>Their Parents</div>
        </span>
        <span>
            <div id="sibling"></div><div>Their Siblings</div>
        </span>
    </div>
    <div id="graph"></div>
    <div id="familyTree" class="hidden"><div id="familyTreeClose">x</div></div>
    <template id="newRace">
        <div class="raceSelector">
            <label>Race: 
                <select>
                    <option value='dragonborn'>Dragonborn</option>
                    <option value='dwarf'>Dwarf</option>
                    <option value='elf'>Elf</option>
                    <option value='gnome'>Gnome</option>
                    <option value='goliath'>Goliath</option>
                    <option value='halfling'>Halfling</option>
                    <option value='halfelf'>Half-Elf</option>
                    <option value='halforc'>Half-Orc</option>
                    <option value='human'>Human</option>
                    <option value='tabaxi'>Tabaxi</option>
                    <option value='tiefling'>Tiefling</option>
                    <option value='tortle'>Tortle</option>
                    <option value='warforged'>Warforged</option>
                </select>
            </label>
            <button class="removeRace">Remove</button>
        </div>
    </template>
    <script src="../utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/lib/alea.min.js"></script>
    <script src="/TownBuilder/Person.js"></script>
    <script src="/TownBuilder/Town.js"></script>
    <script src="/TownBuilder/Building.js"></script>
    <script src="/TownBuilder/Jobs.js"></script>
    <script src="/TownBuilder/TownBuilder.js"></script>
</body>
